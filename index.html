<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    
<h1>Tic Tac Toe</h1>

<div class="choose-character">
    <h2>Choose Character</h2>
    <div class="character-choice">
        <button class="player player-x">X</button>
        <button class="player player-o">O</button>
    </div>
</div>

<div class="gameboard">
    <div class="box top left" id="0"></div>
    <div class="box top" id="1"></div>
    <div class="box top right" id="2"></div>
    <div class="box left" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box right" id="5"></div>
    <div class="box bottom left" id="6"></div>
    <div class="box bottom" id="7"></div>
    <div class="box bottom right" id="8"></div>
</div>

<div class="game-menu">
    <button class="reset-game">Reset Game</button>
</div>

<div class="result">
    <h2 class="result-text"> Player 1 Won!</h2>
</div>

</body>
<script src="app.js" defer></script>
</html>
